<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="theme.css">
  </head>
  <body>
    <div>
      <h1>ReadEase</h1>
    </div>
    <form id="valuesForm">
      <div class="field">
        <label for="length" class="label">Scroll Distance</label>
        <span class="inputContainer">
        <input class="input" type="number" name="length" id="length"></input>
        <span class="unit pixel">pixel</span>
        </span>
      </div>
      <div class="field">
        <label for="delay" class="label">Scroll Interval</label>
        <span class="inputContainer">
        <input class="input" type="number" name="delay" id="delay"></input>
        <span class="unit seconds">seconds</span>
        </span>
      </div>
      
      <button class="button" type="submit">Submit</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
